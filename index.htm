<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    
</head>

<body>
    <div class="wrapper">
        <div>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item img active text-white">
                        <!-- <img class="d-block img w-100" > -->
                        <h1 class="heading" id="name"></h1>
                    </div>
                    <div class="carousel-item img1 text-white">
                        <!-- <img class="d-block img1 w-100"  > -->
                        <h1 class="heading" id="name1"></h1>
                    </div>
                    <div class="carousel-item img2 text-white ">
                        <!-- <img class="d-block img2 w-100"  > -->
                        <h1 class="heading" id="name2"></h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="contant">
            <input type="text" class="todo" id="to-do" maxlength="30">
            <button id="Add" class="buttons" onclick="add()"><i class="fa text-white fa-plus"
                    aria-hidden="true"></i></button>
            <button id="delete-all" class="buttons" onclick="deleteAll()"><i id="fa" class="fa text-white fa-trash-o"
                    aria-hidden="true"></i>
            </button>

        </div>
        <div class="contant">
            <ul id="list" ></ul>
        </div>

    </div>
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
